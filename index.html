<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>NOVA PAY â€¢ Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        /* card utama â€” smooth glassmorphism hitam-ungu */
        .app-container {
            max-width: 420px;
            width: 100%;
            background: rgba(18, 18, 28, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.15);
            border-radius: 40px;
            padding: 24px 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(160, 80, 255, 0.1) inset, 0 0 30px rgba(120, 40, 200, 0.3);
            transition: all 0.2s ease;
        }

        /* header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding: 0 4px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            background: linear-gradient(145deg, #9f4bff, #6c2bd2);
            width: 40px;
            height: 40px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 18px #4a1e9e40;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .logo-text {
            font-weight: 700;
            font-size: 22px;
            letter-spacing: -0.5px;
            background: linear-gradient(130deg, #ffffff 20%, #d4b0ff 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-btn {
            background: rgba(30, 25, 45, 0.8);
            border: 1px solid #7a3ee5;
            border-radius: 30px;
            padding: 8px 12px 8px 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px #9f4bff30;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            background: linear-gradient(145deg, #b87bff, #6f32db);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .profile-name {
            color: white;
            font-weight: 500;
            font-size: 14px;
            margin-right: 4px;
        }

        /* saldo card */
        .balance-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 32px;
            padding: 22px 20px;
            margin-bottom: 28px;
            border: 1px solid rgba(170, 100, 255, 0.2);
            border-bottom: 2px solid #9147ff30;
            box-shadow: 0 15px 25px -15px #000000cc, inset 0 1px 1px #ffffff0d;
            backdrop-filter: blur(10px);
        }

        .balance-label {
            color: #b4a6d9;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .balance-currency {
            font-size: 22px;
            color: #b380ff;
            font-weight: 600;
        }

        .balance-note {
            color: #8a7baa;
            font-size: 13px;
            margin-top: 12px;
            border-top: 1px dashed #4a2d7a40;
            padding-top: 12px;
        }

        /* fitur quick actions */
        .quick-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 32px;
        }

        .action-item {
            flex: 1;
            background: rgba(24, 18, 34, 0.7);
            border-radius: 24px;
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            border: 1px solid #3b2758;
            transition: all 0.15s;
            backdrop-filter: blur(8px);
        }

        .action-item.active {
            background: #6b21ff20;
            border-color: #b57cff;
            box-shadow: 0 0 15px #9f4bff;
        }

        .action-icon {
            background: #2a1b3a;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dbbfff;
        }

        .action-item.active .action-icon {
            background: #8a4eff;
            color: white;
            box-shadow: 0 0 15px #c598ff;
        }

        .action-label {
            color: #cbb5f0;
            font-weight: 500;
            font-size: 13px;
        }

        /* form transfer (card) */
        .transfer-section {
            background: rgba(12, 10, 20, 0.7);
            border-radius: 36px;
            padding: 24px 18px;
            border: 1px solid #5a2ca050;
            margin-bottom: 24px;
            backdrop-filter: blur(12px);
        }

        .section-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title span {
            background: #9147ff;
            width: 8px;
            height: 8px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 0 12px #b47aff;
        }

        .search-user {
            background: #171322;
            border-radius: 40px;
            padding: 8px 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #6d3fbb;
            margin-bottom: 24px;
        }

        .search-user svg {
            fill: #b591ff;
            width: 20px;
        }

        .search-user input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            color: #f0e6ff;
            font-size: 16px;
            padding: 12px 0;
        }

        .search-user input::placeholder {
            color: #5d4d7a;
            font-weight: 400;
        }

        /* daftar kontak / user tujuan */
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 28px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 16px;
            background: #161129;
            border-radius: 60px;
            border: 1px solid transparent;
            transition: all 0.15s;
        }

        .contact-item.selected {
            border-color: #b27aff;
            background: #281e3d;
            box-shadow: 0 0 0 2px #7b3feb30;
        }

        .contact-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, #5d36a0, #351b5a);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: white;
            box-shadow: 0 6px 12px #1a0d2e;
        }

        .contact-detail {
            flex: 1;
        }

        .contact-name {
            color: white;
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 4px;
        }

        .contact-phone {
            color: #9470c4;
            font-size: 13px;
        }

        /* input nominal */
        .nominal-box {
            background: #0e0b16;
            border-radius: 30px;
            padding: 12px 20px;
            border: 1px solid #6534af;
            margin: 24px 0 18px;
        }

        .nominal-label {
            color: #ac92d4;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .nominal-input-area {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nominal-currency {
            color: #b07eff;
            font-size: 26px;
            font-weight: 700;
        }

        .nominal-input-area input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 32px;
            font-weight: 600;
            color: white;
        }

        .nominal-input-area input::placeholder {
            color: #332c44;
        }

        .note-area {
            background: #161129;
            border-radius: 20px;
            padding: 8px 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #513587;
            margin: 10px 0 16px;
        }

        .note-area svg {
            fill: #b185ff;
        }

        .note-area input {
            background: transparent;
            border: none;
            outline: none;
            color: #d9c7ff;
            font-size: 15px;
            width: 100%;
            padding: 14px 0;
        }

        .note-area input::placeholder {
            color: #5b4b79;
        }

        /* tombol kirim */
        .send-btn {
            background: linear-gradient(115deg, #8a42f5, #6232cb);
            width: 100%;
            border: none;
            border-radius: 60px;
            padding: 22px 0;
            color: white;
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            box-shadow: 0 18px 30px -8px #4c1f9e, 0 0 0 1px #c394ff inset;
            transition: all 0.2s;
            cursor: pointer;
        }

        .send-btn:active {
            transform: scale(0.97);
            background: #722ed1;
            box-shadow: 0 8px 16px #2f0f6a;
        }

        .send-btn svg {
            fill: white;
            width: 24px;
        }

        /* bottom nav */
        .bottom-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 0 12px;
        }

        .nav-icon {
            background: transparent;
            padding: 12px;
            border-radius: 60px;
            color: #67548b;
            transition: all 0.1s;
        }

        .nav-icon.active {
            color: #cdadff;
            background: #311f4a;
            box-shadow: 0 0 16px #9147ff50;
        }

        .nav-icon svg {
            fill: currentColor;
            width: 24px;
            height: 24px;
        }

        /* responsive kecil (hp) mantap */
        @media (max-width: 380px) {
            .balance-amount {
                font-size: 34px;
            }
            .action-icon {
                width: 40px;
                height: 40px;
            }
        }

        /* sentuhan ungu gelap smooth */
        ::selection {
            background: #a16eff;
            color: black;
        }
    </style>
</head>
